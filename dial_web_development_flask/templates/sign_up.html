<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/sign_up_style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="area-signup">
        <div class="signup">
            <h1>Sign up for Dial</h1>
            <span>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </span>

            <form method="POST">
                <input type="text" name="login" placeholder="Username" required autofocus>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="password_confirm" placeholder="Confirm your password" required>
                <input type="submit" value="Sign up">
                <p>Already have an account? <a href="/">Log in</a></p>
            </form>
        </div>
    </section>
</body>
</html>
